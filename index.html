<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>SaveMySpot</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- Leaflet CSS/JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9/dist/leaflet.css"/>
  <style>html,body{margin:0;padding:0;height:100%}#map{width:100%;height:100%}</style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9/dist/leaflet.js"></script>
  <script src="https://unpkg.com/@tma.js/sdk@1/dist/index.iife.min.js"></script>
  <script>
    window.TmaSdk.init().miniApp.ready();

    const map = L.map('map').setView([30.044, 31.235], 15); // Cairo – change to your city

    // free tile layer (no token)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap'
    }).addTo(map);

    // SCOUT: right-click (long-press on phone) → drop pin
    map.on('contextmenu', e => {
      L.marker(e.latlng, {color: 'green'}).addTo(map);
      alert('Pin dropped!');
    });

    // DRIVER: left-click → rent pop-up
    map.on('click', e => {
      L.popup()
        .setLatLng(e.latlng)
        .setContent('<button onclick="alert(\'Rent logic here\')">Rent 2 h</button>')
        .openOn(map);
    });
  </script>
</body>
</html>
