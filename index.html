<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Map</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1/dist/leaflet.css"/>
  <style>html,body{margin:0;height:100%}#map{width:100%;height:100%}</style>
</head>
<body>
  <div id="map"></div>
  <script src="https://cdn.jsdelivr.net/npm/leaflet@1/dist/leaflet.js"></script>
  <script>
    /* world start → GPS → street 16 */
    const map = L.map('map').setView([20, 0], 2);
    L.tileLayer('https://{s}.tile-cdn.openstreetmap.fr/osmfr/{z}/{x}/{y}.png',
                {attribution: '© OpenStreetMap'}).addTo(map);

    navigator.geolocation.getCurrentPosition(
      pos => {
        const lat = pos.coords.latitude, lng = pos.coords.longitude;
        map.setView([lat, lng], 16);                         // lat,lng order OK for setView
        L.marker([lat, lng], {color: 'blue'}).addTo(map).bindPopup('You are here').openPopup();
      },
      () => console.log('GPS denied'),
      {enableHighAccuracy: true, timeout: 8000}
    );
  </script>
</body>
</html>
